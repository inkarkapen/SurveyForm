<html>
    <head>
        <title>Your Survey Results!</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'surveyApp/style.css' %}" media="screen" title="no title"  charset="utf-8">
    </head>
    <body>
        <div id = "wrapper">
            <p>Thanks for submitting this form! You have submitted this form {{request.session.times}} times now.</p>
            <h3>Submitted info</h3>
            <p>Name: {{request.session.name}}</p>
            <p>Dojo Location: {{request.session.location}}</p>
            <p>Favorite Language: {{request.session.language}}</p>
            <p>Comment: {{request.session.comment}}</p>
        </div>
    </body>
</html>
